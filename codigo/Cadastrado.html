  <div class="card mt-5 mx-5" style="border-radius: 15px;">
    <div class="card-body">
      <form>
        <div class="container-fluid">
          <div class="row d-flex justify-content-around">
            <div class="col-md-5 col-sm-12">
              <label for="inputEmail4">Nome completo</label>
              <input type="email" class="form-control" id="inputEmail4"style="border: 1px solid #999999;" required>
            </div>
            <div class="col-md-2 col-sm-12">
              <label for="inputPassword4">CPF</label>
              <input type="numeric" class="form-control" id="senha" style="border: 1px solid #999999;"  required>
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0" style="border: 1px solid #999999;"  required>
            </div>
          </div>
          <br>
          <div class="row d-flex justify-content-around">
            <div class="col-md-2 col-sm-12">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP" style="border: 1px solid #999999;"  required>
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="inputEmail3">Email</label>
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" style="border: 1px solid #999999;"  required>
            </div>
            <div class="col-md-2 col-sm-12">
              <label for="inputCEP">Celular</label>
              <input type="numeric" class="form-control" id="celular" style="border: 1px solid #999999;"  required> 
            </div>
          </div>
          <br>
          <div class="row d-flex justify-content-around">
            <div class="form-group col-md-3">
              <label for="inputEmail4">Usuário</label>
              <input type="text" class="form-control" id="usuario" style="border: 1px solid #999999;"  required>
            </div>
            <div class="form-group col-md-2">
              <label for="inputCEP">Senha</label>
              <input type="password" class="form-control" id="inputPassword4" style="border: 1px solid #999999;"  required>
            </div>
          </div>
          <br>
          <a class="btn btn-secondary col-md-2 col-2 mt-5 offset-md-3" href="index.html" >Cancelar</a>
          <button type="submit" class="btn btn-primary active col-md-2 col-2 mt-5 offset-md-2">Confirmar</button>

      </form>
