    <div class="card mt-5 mx-auto" style="width: 35rem; border-radius: 15px; ">
        <div class="card-body">
            <center>
                <h1 class="card-title">Login</h1> 
            <br>
            <form>
                <div class="col-md-7 col-sm-12">
                    <label for="exampleInputEmail1" style="text-shadow: 0.2px 0 black;">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        style="border: 1px solid #999999;" required>
                </div>
                <br>
                <div class="col-md-7 col-sm-12">
                    <label for="exampleInputPassword1" style="text-shadow: 0.2px 0 black;">Senha</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" style="border: 1px solid #999999;" required>
                        <div class="input-group-append">
                            <span class="input-group-text lnr lnr-eye" id="showPassword" style="cursor: pointer;"></span>
                        </div>
                    </div>
                    <a href="" class="form-text text-muted" style="text-align: left;">Esqueci minha Senha</a>
                </div> 
                <br> 
                <a class="btn btn-secondary col-md-2 col-2 mt-5" href="index.html" >Cancelar</a>
                <button type="submit" class="btn btn-primary active col-md-3 col-3 mt-5 offset-md-1 text-center"">Confirmar</button>
            </form>
        </center>
        </div>
    </div>

</body>
<script>
    document.getElementById('showPassword').addEventListener('click', function() {
        var passwordInput = document.getElementById('exampleInputPassword1');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>
